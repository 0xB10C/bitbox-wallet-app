// Request random number

syntax = "proto3";

message Error {
    int32 code = 1;
    string message = 2;
}

message RandomNumberResponse {
    bytes number = 1;
}

message RandomNumberRequest {
}

message Request {
    oneof request {
        RandomNumberRequest random_number = 1;
    }
}

message Response {
    oneof response {
        RandomNumberResponse random_number = 1;
        Error error = 2;
    }
}
